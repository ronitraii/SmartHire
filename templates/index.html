<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Matcher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: white;
            padding: 30px 20px;
            position: fixed;
            width: 250px;
        }
        .content {
            margin-left: 270px;
            padding: 40px;
        }
        .form-card {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
        .loader {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>Resume Matcher</h2>
    <hr>
    <p>Upload resumes and find the top candidates!</p>
</div>

<div class="content">
    <h1 class="mb-4">Upload Resumes</h1>

    <form method="POST" enctype="multipart/form-data" class="card p-4 shadow form-card" id="uploadForm">
        <div class="mb-3">
            <label for="job_description" class="form-label">Job Skills (comma separated)</label>
            <input type="text" class="form-control" id="job_description" name="job_description" placeholder="e.g., Python, SQL, Machine Learning" required>
        </div>
        
        <div class="mb-3">
            <label for="resumes" class="form-label">Select Resume Files</label>
            <input type="file" class="form-control" id="resumes" name="resumes" multiple required>
        </div>
        
        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Start Matching</button>
        </div>

        <div class="text-center loader">
            <div class="spinner-border text-primary mt-4" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Processing resumes, please wait...</p>
        </div>
    </form>
</div>

<script>
    const form = document.getElementById('uploadForm');
    const loader = document.querySelector('.loader');

    form.addEventListener('submit', function() {
        loader.style.display = 'block';
    });
</script>

</body>
</html>
